<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/gameui.css"> 
	<style type="text/css">
		.click-past {
			padding:10px; 
			width:500px;
			height:30px;
			background-color:#C30;
			color:#fff;
			font-size:25px;
			font-family:Arial, Helvetica, sans-serif;	
			-webkit-box-shadow: 0px 0px 10px #C30;
			-moz-box-shadow: 0px 0px 10px #C30;
			box-shadow: 0px 0px 10px #C30;
			margin-left:auto;
			margin-right:auto;
			margin-top:40px;

		}
		.QRcode_outer {
			padding:10px;
			width:100px;
			height:100px;
			background-color:#FFF;
				
		}
		a {
			text-decoration:none;	
		}
		a:hover div {
			opacity:0.5;
		}
    </style>
    <script src="js/gamecode.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			$('.click-past').click(function(){
				$('.QRcontainer').fadeOut();
			});
		});
	
	</script>
    
</head>
<body>
	<div class="QRcontainer">
        <div class="QRoverlay">
        <center>Scan the codes to play the game!</center><br>
            <div class="QRplayer1">
            	Player 1<br><br>
                <center><div class="QRcode_outer"><div id="QRcode_1"></div></div></center>
				<script type="text/javascript">
					var sessionNum = Math.floor(Math.random() * 100000);
					var qrcode = new QRCode(document.getElementById("QRcode_1"), {
					width : 100,
					height : 100
					});
					qrcode.makeCode("http://smithyproductions.ngrok.com/mobile?sessionNumber=" + sessionNum + "&player=1");  
				</script><br><br>
            </div>
            <div class="QRplayer2">
             	Player 2<br><br>
                <center><div class="QRcode_outer"><div id="QRcode_2"></div></div></center>
                <script type="text/javascript">
					var qrcode2 = new QRCode(document.getElementById("QRcode_2"), {
					width : 100,
					height : 100
					});
					qrcode2.makeCode("http://smithyproductions.ngrok.com/mobile?sessionNumber=" + sessionNum + "&player=2");  
    			</script><br><br>
            </div>
            <div style="float:none; clear:both; margin-top:20px;"></div>
            <a href="#"><div class="click-past">Ready Up!</div></a>
        </div>
    </div>
	<img class="sky hueChanger" src="img/sky.png" />
    <img class="cityscape" src="img/cityscape.png" />
    <div class="cloud1"><img src="img/cloud.png" /></div>
    <div class="cloud2"><img width="125" height="50" src="img/cloud.png" /></div>
    <div class="cloud3"><img width="125" height="50" src="img/cloud.png" /></div>
    
	<canvas id="main" width="100" height="100" />
</body>
</html>
