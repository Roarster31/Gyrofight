<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="http://js.pusher.com/2.2/pusher.min.js"></script>
  <script type="text/javascript" src="js/qrcode.min.js"></script>
</head>
<body>
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<div id="qrcode_2" style="width:100px; height:100px; margin-top:15px;"></div>
<script type="text/javascript">
  
  function generateQR(urlToEncode){
	  var qrcode = new QRCode(document.getElementById("qrcode"), {
	  width : 100,
	  height : 100
	  });
	  qrcode.makeCode(urlToEncode);
	  
  }
  generateQR("https://130d4078.ngrok.com/gyro/phone.html");
  
  
  function generateQR2(urlToEncode){
	  var qrcode = new QRCode(document.getElementById("qrcode_2"), {
	  width : 100,
	  height : 100
	  });
	  qrcode.makeCode(urlToEncode);
	  
  }
  generateQR2("https://130d4078.ngrok.com/gyro/phone.html");

</script>



</body>
</html>
